<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="body">
        <header>
            <div id="title">
                <h1>Etch a Sketch</h1>
            </div>
        </header>
        
        <div id="main">
            <div id="container">
                <!-- contains grid -->
            </div>
            <div id="settings">
                <input type="color" value="#333333" id="colorPicker">
                <button onclick="Color()">Color Mode</button>
                <button onclick="Erase()">Eraser</button>
                <button onclick="rainbow()">Rainbow Mode</button>
                <button onclick="clear()">Clear</button>
                <div id="sizeValue" class="size-value">
                    16 x 16
                    <input id="sizeSlider" type="range" value="16" min="16" max="164">
                </div>    
            </div>
        </div>

        <footer>
            <p>&copy; 2023 - Etch A Sketch - Krian nepal.
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
