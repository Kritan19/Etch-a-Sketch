<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="body">
        <header>
            <div id="title">
                <h1>Etch a Sketch</h1>
            </div>
        </header>
        
        <div id="main">
            <div id="container">
                <!-- contains grid -->
            </div>
            <div id="settings">
                <div id="sizeValue" class="size-value">
                    <input type="range" id="rangeInput" min="16" max="168" step="1" value="16">
                    <output for="rangeInput" id="output">16x16</output>
                </div>   
                <input type="color" id="colorInput"> 
            </div>
        </div>

        <footer>
            <p>&copy; 2023 - Etch A Sketch - Kritan nepal.
        </footer>     
    </div>
    <script src="script.js"></script>  
</body>
</html>
